<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: defaultHead(${scripts}, ${styles})}"></head>
<body>
<ion-app>
    <ion-header th:insert="~{fragments.html :: headerView(${breadcrumbs})}"></ion-header>
    <ion-content class="ion-padding ion-text-center">

        <h1 th:text="${name}"></h1>


        <ion-card th:each="race : ${races}">
            <img alt="Track Image" th:src="${race.track.imageBase64}" />
            <ion-card-header>
                <ion-card-title th:text="${race.track.name}"></ion-card-title>
            </ion-card-header>

            <ion-card-content>
                Eventdate? Top3?
            </ion-card-content>
            <ion-button fill="clear" th:attr="onclick='editSeason.editRace(\'' + ${race.id} + '\', \'' + ${race.track} + '\', \'' + ${drivers} + '\')'">View Results</ion-button>
        </ion-card>

    </ion-content>
</ion-app>
</body>
</html>
